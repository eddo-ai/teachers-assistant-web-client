name: Debug Azure Web App Deployment

on:
  workflow_dispatch:  # Allows manual triggering in GitHub Actions

permissions:
  contents: read

jobs:
  debug-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug GitHub Secrets
        run: |
          echo "Checking if AZURE_WEBAPP_PUBLISH_PROFILE is set..."
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
            echo "❌ ERROR: AZURE_WEBAPP_PUBLISH_PROFILE is missing!"
            exit 1
          else
            echo "✅ AZURE_WEBAPP_PUBLISH_PROFILE is set."
          fi

      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to Azure Web App (Debug Test)
        id: deploy-test
        uses: azure/webapps-deploy@v2
        with:
          app-name: "test-deploy-${{ github.run_id }}"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      - name: Check Deployment Status
        run: echo "✅ Deployment completed successfully."
