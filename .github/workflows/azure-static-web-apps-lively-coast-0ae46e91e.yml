name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          PR_ENV_NAME=$(echo ${{ github.event.pull_request.head.ref }} | tr -cd '[:alnum:]' | tr '[:upper:]' '[:lower:]')
          echo "PR_ENV_NAME=$PR_ENV_NAME" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_LANGGRAPH_API_URL=https://${PR_ENV_NAME}.azurecontainerapps.io" >> $GITHUB_ENV

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          api_location: 'api'
          output_location: 'out'
          skip_deploy_on_missing_secrets: true
        env:
          NEXT_PUBLIC_LANGGRAPH_API_URL: ${{ env.NEXT_PUBLIC_LANGGRAPH_API_URL }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          LANGGRAPH_API_URL: ${{ secrets.LANGGRAPH_API_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_COAST_0AE46E91E }}
          action: 'close'
          app_location: '/'
          repo_token: ${{ secrets.GITHUB_TOKEN }}
