name: Debug Build & Test on PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  debug-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Change if needed
          cache: 'npm'

      - name: Print System Info
        run: |
          echo "📌 Node Version:"
          node -v
          echo "📌 NPM Version:"
          npm -v
          echo "📌 Current Directory:"
          pwd
          echo "📌 Available Disk Space:"
          df -h
          echo "📌 Environment Variables:"
          printenv | sort

      - name: Install Dependencies (Debug Mode)
        run: |
          echo "📌 Installing Dependencies..."
          npm install --verbose

      - name: Run Linting (Debug)
        run: |
          echo "📌 Running Linting..."
          npm run lint || echo "⚠️ Linting warnings/errors detected, but continuing..."

      - name: Run Tests (Debug)
        id: test
        continue-on-error: false  # Fails if tests fail
        run: |
          echo "📌 Running Tests..."
          npm run test --verbose || (echo "❌ Tests Failed!" && exit 1)

      - name: Debug: List Build Files Before Build
        run: |
          echo "📌 Files in Project Directory:"
          ls -lah

      - name: Build Next.js Application (Debug)
        id: build
        run: |
          echo "📌 Starting Next.js Build..."
          npm run build || (echo "❌ Build Failed!" && exit 1)

      - name: Debug: List Build Files After Build
        run: |
          echo "📌 Files After Build:"
          ls -lah .next

      - name: Reject PR if Build/Test Fails
        if: steps.test.outcome == 'failure' || steps.build.outcome == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          gh api repos/${{ github.repository }}/issues/$PR_NUMBER/comments \
            -f body="❌ Build or tests failed. Please check the logs and fix errors."
          exit 1
